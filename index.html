<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section class="h-screen pt-20">
        <div class="w-[800px] m-auto">
            
            <h1 class="text-3xl font-black">Todos</h1>
            <br>
            <!--container for incomplete task-->
            <div>
                <span class="material-icons">add</span>
                <button class="border w-full p-4 flex gap-4 rounded-lg hover:border-black">Add New Task</button>
            </div>
            <!--container for complete task-->
            <div>
                <h1>Completed task</h1>
                <div></div>
            </div>
        </div>
    </section>
</body>
</html>
